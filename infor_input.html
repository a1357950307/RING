<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>填写账号信息</title>
    <link rel="stylesheet" href="./content/css/reset.css">
    <link rel="stylesheet" href="./content/css/infor_input.css">
    <link rel="icon" href="./content/image/TM.png">
</head>

<body>
    <div class="body">
        <div class="header clearfix">
            <div class="logo"></div>
            <ul class="clearfix cv">
                <li class="num">
                    <i>1</i>
                    <span class="head-sp1">设置手机号</span>
                </li>
                <li>
                    <i class="sp0">2</i>
                    <span class="head-sp0">填写账号信息</span>
                </li>

                <li>
                    <i>3</i>
                    <span class="head-sp1">设置支付方式</span>
                </li>

                <li>
                    <i>&radic;</i>
                    <span class="head-sp1">注册成功</span>
                </li>
            </ul>
        </div>

        <div class="main">
            <form action="" class="info-form">
                <div class="real">
                    <span>真实姓名</span><input type="text" maxlength="6" class="box">
                </div>
                <div class="IDcard">
                    <span>身份证号码</span><input type="text" maxlength="18" class="box">
                </div>
                <div class="form-name">
                    <div class="name-1">
                        <span>会员名</span><input type="text" maxlength="18" class="box">
                    </div>
                </div>
                <div class="pwd">
                    <div class="pwd-1">
                        <span>密码</span><input type="password" maxlength="16" class="box" placeholder="6-16个字符区分大小写">
                    </div>
                </div>
                <div class="check">
                    <span>确认密码</span><input type="password" maxlength="16" class="box">
                </div>

                <div class="agree">
                    <input type="checkbox" name="" id="">
                    <span>
                        同意
                        <a href="">
                            "服务条款"
                        </a>
                        和
                        <a href="">
                            "隐私保护和个人信息利用政策"
                        </a>
                    </span>
                </div>

                <div class="anniu">
                    <a href="BankCard.html" class="an-logo">下一步</a>
                </div>

            </form>

        </div>

    </div>

</body>

</html>
