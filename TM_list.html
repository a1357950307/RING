<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>天猫Tmall.com-理想生活上天猫</title>
    <link rel="stylesheet" href="./content/reset.css">
    <link rel="stylesheet" href="./content/TM_list.css">
    <link rel="stylesheet" href="./content/TM_sidebar.css">
    <link rel="stylesheet" href="./content/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- 天猫列表页 -->
    <!-- 右边悬浮栏 -->
    <div class="suspension">
        <!-- 中部div -->
        <div class="sus-main">
            <span class="susm-sp1">
                <i></i>
            </span>
            <span class="susm-sp2">
                <i class="fa fa-shopping-cart"></i>
                购物车
            </span>
            <span class="susm-sp3">
                <i class="fa fa-yen"></i>
            </span>
            <span class="susm-sp4">
                <i class="fa fa-star-o"></i>
            </span>
            <span class="susm-sp5">
                <i class="fa fa-clock-o"></i>
            </span>
        </div>
        <!-- 底部div -->
        <div class="sus-foot">
            <span class="susf-sp1">
                <i class="fa fa-sticky-note"></i>
            </span>
            <span class="susf-sp2">
                <i class="fa fa-qrcode"></i>
            </span>
            <span class="susf-sp3">
                <h1>top</h1>
            </span>
        </div>
    </div>
    <form action="">
        <!-- 顶部栏 -->
        <div class="head">
            <!-- 天猫首页栏 -->
            <div class="head-index clearfix">
                <div class="mg1200">
                    <!-- 左侧内容 -->
                    <ul class="hi-ulleft">
                        <li class="hiul-li1 ">
                            <!-- 小图标 12x12 px-->
                            <a href="">
                                <i class="fa fa-home"></i>
                                天猫首页
                            </a>
                        </li>
                        <li><a href="">喵,欢迎来天猫</a></li>
                        <li><a href="">请登录</a></li>
                        <li><a href="">免费注册</a></li>
                    </ul>
                    <!-- 右侧内容 -->
                    <ul class="hi-ulright">
                        <li class="hiur-block">
                            <div class="hiu-change">
                                <a href="">
                                    我的淘宝
                                    <i class="fa fa-angle-down"></i>
                                    <i class="fa fa-angle-up"></i>
                                </a>
                            </div>
                        </li>
                        <li>
                            <!-- 小图标 -->
                            <a href="">
                                <i class="fa fa-shopping-cart"></i>
                                购物车0件
                            </a>
                        </li>
                        <li class="hiur-block">
                            <div class="hiu-change">
                                <a href="">
                                    收藏夹
                                    <i class="fa fa-angle-down"></i>
                                    <i class="fa fa-angle-up"></i>
                                </a>
                            </div>
                        </li>
                        <li>
                            <!-- 小图标 -->
                            <a href="">
                                <i class="fa fa-mobile-phone"></i>
                                手机版
                            </a>
                        </li>
                        <li><a href="">淘宝网</a></li>
                        <li class="hiur-block">
                            <div class="hiu-change">
                                <a href="">
                                    商家支持
                                    <i class="fa fa-angle-down"></i>
                                    <i class="fa fa-angle-up"></i>
                                </a>
                            </div>
                        </li>
                        <li class="hiur-block">
                            <!-- 小图标 -->
                            <div class="hiu-change">
                                <a href="">
                                    <i class="fa fa-list-ul"></i>
                                    网站导航
                                    <i class="fa fa-angle-down"></i>
                                    <i class="fa fa-angle-up"></i>
                                </a>

                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- 天猫搜索栏 -->
            <div class="head-search clearfix">
                <div class="mg1200 hs-mg">
                    <!-- logo -->
                    <div class="hs-logo">
                        <span class="hsl-sp1"></span>
                    </div>
                    <!-- 搜索框 栏 -->
                    <div class="hs-searchbox">
                        <!-- 搜索框+按钮 -->
                        <div class="hss-d1">
                            <input type="text">
                            <input type="button" value="搜索" name="" id="">
                        </div>
                        <!-- 底部字 -->
                        <div class="hss-d2">
                            <span><a href="">1080</a></span>
                            <span><a href="">显卡2060</a></span>
                            <span><a href="">索泰2060</a></span>
                            <span><a href="">铭瑄2060</a></span>
                            <span><a href="">2060ti</a></span>
                            <span><a href="">七彩虹2060</a></span>
                            <span><a href="">RTX2060</a></span>
                            <span><a href="">RTX2060显卡</a></span>
                        </div>
                    </div>
                    <div class="hs-newuser">
                        <img src="./content/img/TM_list_newuser.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
